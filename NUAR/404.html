<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecionando...</title>
    <script>
        var path = window.location.pathname;
        if (path !== '/') {
            sessionStorage.setItem('redirect', path);
            window.location.replace(window.location.origin + '/' + window.location.search + window.location.hash);
        }
    </script>
</head>
<body></body>
</html>
