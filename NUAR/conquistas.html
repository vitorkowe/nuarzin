<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuar - Minhas Conquistas</title>
    
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='35' fill='%238B5CF6'/%3E%3Ccircle cx='60' cy='45' r='28' fill='%23ffffff'/%3E%3C/svg%3E">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #110e25, #100c2b, #100a36);
            color: #fff;
            min-height: 100vh;
            zoom: 0.9;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-size: 500px;
            opacity: 0.05;
            pointer-events: none;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 40px;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logo img {
            height: 40px;
            transition: all 0.3s;
            filter: drop-shadow(0 0 0 transparent);
        }

        .logo:hover { transform: scale(1.05); }

        .logo:hover img {
            filter: drop-shadow(0 0 8px rgba(91, 72, 212, 0.7));
        }

        .nav-tabs { display: flex; gap: 15px; }

        .nav-tab {
            padding: 8px 25px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: inline-block;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            border-color: rgba(128, 99, 231, 0.5);
        }

        .nav-tab.active {
            background: rgba(91, 72, 212, 0.15);
            border: 2px solid #8063e7;
            color: #fff;
            box-shadow: 0 0 20px rgba(91, 72, 212, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: rgba(91, 72, 212, 0.3);
            border: 2px solid rgba(91, 72, 212, 0.5);
            border-radius: 25px;
            transition: all 0.3s;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5c45af, #7c35ec);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .user-name {
            font-size: 13px;
            font-weight: 500;
        }

        .container {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(128, 99, 231, 0.3);
        }

        .page-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #5c45af, #7c35ec);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 30px rgba(128, 99, 231, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .page-icon svg {
            width: 40px;
            height: 40px;
            fill: none;
            stroke: #fff;
            stroke-width: 2;
        }

        .page-title-group h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(128, 99, 231, 0.1), rgba(91, 72, 212, 0.05));
            border: 2px solid rgba(128, 99, 231, 0.3);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(128, 99, 231, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(128, 99, 231, 0.6);
            box-shadow: 0 10px 40px rgba(128, 99, 231, 0.3);
        }

        .stat-icon {
            font-size: 48px;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 10px rgba(128, 99, 231, 0.5));
        }

        .stat-number {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #8063e7, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .filter-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-tab:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            border-color: rgba(128, 99, 231, 0.3);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #5c45af, #7c35ec);
            border-color: #8063e7;
            color: #fff;
            box-shadow: 0 4px 15px rgba(128, 99, 231, 0.4);
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .achievement-card {
            background: linear-gradient(135deg, rgba(128, 99, 231, 0.08), rgba(91, 72, 212, 0.05));
            border: 2px solid rgba(128, 99, 231, 0.3);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .achievement-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.2), transparent);
            transition: all 0.5s;
        }

        .achievement-card:hover::before {
            left: 100%;
        }

        .achievement-card:hover {
            transform: translateY(-8px);
            border-color: rgba(128, 99, 231, 0.6);
            box-shadow: 0 12px 35px rgba(128, 99, 231, 0.4);
        }

        .achievement-card.locked {
            opacity: 0.5;
            filter: grayscale(1);
            cursor: default;
        }

        .achievement-card.locked:hover {
            transform: none;
            box-shadow: none;
        }

        .achievement-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        .achievement-icon-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .achievement-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #5c45af, #7c35ec);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 6px 20px rgba(128, 99, 231, 0.5);
            flex-shrink: 0;
            animation: pulse 2s ease-in-out infinite;
            overflow: hidden;
            position: relative;
        }

        .achievement-icon.has-poster {
            font-size: 0;
            padding: 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 6px 20px rgba(128, 99, 231, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 30px rgba(128, 99, 231, 0.7);
            }
        }

        .achievement-card.locked .achievement-icon {
            background: rgba(128, 99, 231, 0.2);
            box-shadow: none;
            animation: none;
        }

        .achievement-poster {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .achievement-info {
            flex: 1;
        }

        .achievement-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
            line-height: 1.3;
        }

        .achievement-rarity {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(168, 85, 247, 0.3);
            border: 1px solid rgba(168, 85, 247, 0.5);
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .achievement-rarity.lendario {
    background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 165, 0, 0.3));
    border-color: rgba(255, 215, 0, 0.6);
    color: #ffd700;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

        .achievement-rarity.epico {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.3), rgba(124, 53, 236, 0.3));
            border-color: rgba(168, 85, 247, 0.6);
            color: #a855f7;
        }

        .achievement-rarity.raro {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(37, 99, 235, 0.3));
            border-color: rgba(59, 130, 246, 0.6);
            color: #3b82f6;
        }

        .achievement-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .achievement-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .achievement-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .achievement-date svg {
            width: 14px;
            height: 14px;
        }

        .achievement-progress {
            font-size: 13px;
            font-weight: 600;
            color: #8063e7;
        }

        .no-achievements {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .no-achievements-icon {
            font-size: 80px;
            margin-bottom: 25px;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }

        .no-achievements-text {
            font-size: 22px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .no-achievements-hint {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.4);
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #5c45af, #7c35ec);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(92, 69, 175, 0.5);
            transition: all 0.3s;
            z-index: 1000;
        }

        .back-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 12px 35px rgba(124, 53, 236, 0.7);
        }

        .back-btn svg {
            width: 26px;
            height: 26px;
            stroke: #fff;
            fill: none;
            stroke-width: 2;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .page-title-group h1 {
                font-size: 32px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .achievements-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="header-left">
                <div class="logo" onclick="window.location.href='/inicio.html'">
                    <img src="https://i.ibb.co/DDyKRKY6/nuarrr.png" alt="Nuar">

    <div class="container">
        <div class="page-header">

                <svg viewBox="0 0 24 24">
                    <path d="M12 15c3.87 0 7-3.13 7-7V3H5v5c0 3.87 3.13 7 7 7z"/>
                    <path d="M12 15v7m-5 0h10m-5-7c-1.66 0-3-1.34-3-3V6h6v6c0 1.66-1.34 3-3 3z"/>
                </svg>
            </div>
            <div class="page-title-group">
                <h1>Minhas Conquistas</h1>
                <p class="page-subtitle">Acompanhe seu progresso e desbloqueie troféus especiais</p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalAchievements">0</div>
                <div class="stat-label">Total Desbloqueadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="moviesCompleted">0</div>
                <div class="stat-label">Filmes Completos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="seasonsCompleted">0</div>
                <div class="stat-label">Temporadas Completas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="seriesCompleted">0</div>
                <div class="stat-label">Séries/Animes Completos</div>
            </div>
        </div>

        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">Todas</button>
            <button class="filter-tab" data-filter="movie">Filmes</button>
            <button class="filter-tab" data-filter="season">Temporadas</button>
            <button class="filter-tab" data-filter="special">Especiais</button>
            <button class="filter-tab" data-filter="complete">Completos</button>
            
        </div>

        <div class="achievements-grid" id="achievementsGrid">
            <div class="loading">Carregando conquistas...</div>
        </div>
    </div>

    <button class="back-btn" onclick="window.location.href='/inicio.html'" title="Voltar ao início">
        <svg viewBox="0 0 24 24">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </button>

    <script>
        let database;
        let auth;
        let content = { filmes: [], series: [], animes: [] };
        let achievementsUnlocked = {};
        let currentFilter = 'all';

        const firebaseConfig = {
            apiKey: "AIzaSyDHlEtmKXGeAsY9Ih-BBP-yiGrKJIKRD9k",
            authDomain: "nuarkowe.firebaseapp.com",
            databaseURL: "https://nuarkowe-default-rtdb.firebaseio.com",
            projectId: "nuarkowe",
            storageBucket: "nuarkowe.firebasestorage.app",
            messagingSenderId: "1063041816951",
            appId: "1:1063041816951:web:0ffe4185fd0102b878e972"
        };

        if (typeof firebase !== 'undefined') {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            auth = firebase.auth();
        }

        function getInitials(name) {
            const names = name.trim().split(' ');
            if (names.length === 1) return names[0].substring(0, 2).toUpperCase();
            return (names[0][0] + names[names.length - 1][0]).toUpperCase();
        }

        function updateAuthArea() {
            const authArea = document.getElementById('authArea');
            const loggedUser = localStorage.getItem('nuarLoggedUser');
            
            if (loggedUser) {
                const user = JSON.parse(loggedUser);
                const initials = getInitials(user.nome || user.username || 'U');
                
                authArea.innerHTML = `
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">${initials}</div>
                        <span class="user-name">${user.nome || user.username}</span>
                    </div>
                `;

                if (user.avatar) {
                    const avatar = document.getElementById('userAvatar');
                    avatar.style.backgroundImage = `url(${user.avatar})`;
                    avatar.textContent = '';
                }
            } else {
                window.location.href = '/cadastro.html';
            }
        }

        function loadAchievements() {
            const loggedUser = JSON.parse(localStorage.getItem('nuarLoggedUser'));
            if (!loggedUser) {
                window.location.href = '/cadastro.html';
                return;
            }
            
            const saved = localStorage.getItem(`nuarAchievements_${loggedUser.email || loggedUser.username}`);
            if (saved) {
                achievementsUnlocked = JSON.parse(saved);
            }
        }

        function loadContentFromFirebase() {
            Promise.all([
                database.ref('content/filmes').once('value'),
                database.ref('content/series').once('value'),
                database.ref('content/animes').once('value')
            ]).then(([filmesSnap, seriesSnap, animesSnap]) => {
                const filmesData = filmesSnap.val();
                const seriesData = seriesSnap.val();
                const animesData = animesSnap.val();
                
                content.filmes = filmesData ? Object.keys(filmesData).map(key => ({...filmesData[key], firebaseKey: key})) : [];
                content.series = seriesData ? Object.keys(seriesData).map(key => ({...seriesData[key], firebaseKey: key})) : [];
                content.animes = animesData ? Object.keys(animesData).map(key => ({...animesData[key], firebaseKey: key})) : [];
                
                renderAchievements();
            });
        }

        function renderAchievements() {
            const allContent = [...content.filmes, ...content.series, ...content.animes];
            const achievementsList = [];
            
            let moviesCount = 0;
            let seasonsCount = 0;
            let seriesCount = 0;
            
            
      
            Object.keys(achievementsUnlocked).forEach(key => {
    // Conquista especial: Apoiador
    if (key === 'first_content_added') {
        achievementsList.push({
            icon: '🏆',
            title: 'Apoiador',
            description: 'Obrigado por ajudar o Nuar a crescer, você faz parte disso! Você adicionou seu primeiro conteúdo à plataforma.',
            rarity: 'Mítico',
            rarityClass: 'lendario',
            type: 'special',
            unlocked: true,
            poster: 'https://i.ibb.co/DDyKRKY6/nuarrr.png',
            date: new Date().toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' })
        });
    }
    
    if (key.startsWith('movie_')) {
        const itemId = key.replace('movie_', '');
        const item = allContent.find(m => (m.firebaseKey || m.id) === itemId);
        if (item) {
            achievementsList.push({
                icon: '',
                title: item.title,
                description: `Parabéns por terminar ${item.title}! Você assistiu o filme completo e desbloqueou esta conquista épica.`,
                rarity: 'Épico',
                rarityClass: 'epico',
                type: 'movie',
                unlocked: true,
                poster: item.imageUrl,
                date: new Date().toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' })
            });
            moviesCount++;
        }
    }
                
                if (key.startsWith('season_')) {
                    const match = key.match(/season_(.+)_S(\d+)/);
                    if (match) {
                        const itemId = match[1];
                        const season = match[2];
                        const item = allContent.find(m => (m.firebaseKey || m.id) === itemId);
                        if (item) {
                            achievementsList.push({
                                icon: '',
                                title: `${item.title} - Temporada ${season}`,
                                description: `Parabéns por terminar a temporada ${season} de ${item.title}! Continue assistindo para desbloquear mais conquistas.`,
                                rarity: 'Raro',
                                rarityClass: 'raro',
                                type: 'season',
                                unlocked: true,
                                poster: item.imageUrl,
                                date: new Date().toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' })
                            });
                            seasonsCount++;
                        }
                    }
                }
                
                if (key.startsWith('complete_')) {
                    const itemId = key.replace('complete_', '');
                    const item = allContent.find(m => (m.firebaseKey || m.id) === itemId);
                    if (item) {
                        const isSeries = content.series.find(s => (s.firebaseKey || s.id) === itemId);
                        achievementsList.push({
                            icon: '',
                            title: item.title,
                            description: `Incrível! Você completou ${item.title} inteiramente. Esta é uma conquista lendária que poucos conseguem.`,
                            rarity: 'Lendário',
                            rarityClass: 'lendario',
                            type: 'complete',
                            unlocked: true,
                            poster: item.imageUrl,
                            date: new Date().toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' })
                        });
                        seriesCount++;
                    }
                }
            });
            
            document.getElementById('totalAchievements').textContent = achievementsList.length;
            document.getElementById('moviesCompleted').textContent = moviesCount;
            document.getElementById('seasonsCompleted').textContent = seasonsCount;
            document.getElementById('seriesCompleted').textContent = seriesCount;
            
            const grid = document.getElementById('achievementsGrid');
            const filteredList = currentFilter === 'all' 
                ? achievementsList 
                : achievementsList.filter(a => a.type === currentFilter);
            
            if (filteredList.length === 0) {
                grid.innerHTML = `
                    <div class="no-achievements">
                        <div class="no-achievements-icon"></div>
                        <div class="no-achievements-text">Nenhuma conquista ${currentFilter === 'all' ? 'ainda' : 'nesta categoria'}</div>
                        <div class="no-achievements-hint">Complete filmes, séries e animes para desbloquear conquistas incríveis!</div>
                    </div>
                `;
            } else {
                grid.innerHTML = filteredList.map(achievement => `
                    <div class="achievement-card ${achievement.unlocked ? '' : 'locked'}">
                        <div class="achievement-header">
                            <div class="achievement-icon-wrapper">
                                <div class="achievement-icon ${achievement.poster ? 'has-poster' : ''}">
                                    ${achievement.poster ? `<img src="${achievement.poster}" class="achievement-poster" alt="${achievement.title}">` : achievement.icon}
                                </div>
                            </div>
                            <div class="achievement-info">
                                <div class="achievement-title">${achievement.title}</div>
                                <span class="achievement-rarity ${achievement.rarityClass}">${achievement.rarity}</span>
                            </div>
                        </div>
                        <div class="achievement-description">${achievement.description}</div>
                        <div class="achievement-meta">
                            <div class="achievement-date">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                ${achievement.date}
                            </div>
                            <div class="achievement-progress">✓ Desbloqueada</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function setupFilters() {
            const filterTabs = document.querySelectorAll('.filter-tab');
            
            filterTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    filterTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    renderAchievements();
                });
            });
        }

        window.addEventListener('load', () => {
            updateAuthArea();
            loadAchievements();
            loadContentFromFirebase();
            setupFilters();
        });
    </script>
</body>
</html>
