<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos - Nuar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background: #0f0f1e;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            height: 50px;
        }

        .back-btn {
            background: #553ec4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #6d4fd9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(85, 62, 196, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #553ec4;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: #0f0f1e;
            color: #e0e0e0;
            border: 2px solid #2a2a3e;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #553ec4;
            border-color: #553ec4;
            color: white;
        }

        .tab-btn:hover {
            border-color: #553ec4;
            transform: translateY(-2px);
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: #0f0f1e;
            border-radius: 15px;
            border: 2px dashed #2a2a3e;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            color: #9ca3af;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #6b7280;
        }

        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .favorite-card {
            background: #0f0f1e;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            border: 2px solid #2a2a3e;
            position: relative;
            cursor: pointer;
        }

        .favorite-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(85, 62, 196, 0.3);
            border-color: #553ec4;
        }

        .card-image {
            width: 100%;
            height: 300px;
            background: #2a2a3e;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-placeholder {
            font-size: 60px;
            opacity: 0.3;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(220, 38, 38, 0.9);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
            opacity: 0;
        }

        .favorite-card:hover .remove-btn {
            opacity: 1;
        }

        .remove-btn:hover {
            background: rgba(185, 28, 28, 1);
            transform: scale(1.1);
        }

        .card-info {
            padding: 15px;
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-meta {
            font-size: 14px;
            color: #9ca3af;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rating {
            color: #fbbf24;
            font-weight: bold;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(10, 10, 15, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(85, 62, 196, 0.5);
            color: #fff;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .favorites-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .card-image {
                height: 220px;
            }
        }
    </style>
</head>
<body>

<!-- Firebase SDK Completo -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    // Inicializar Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDHlEtmKXGeAsY9Ih-BBP-yiGrKJIKRD9k",
        authDomain: "nuarkowe.firebaseapp.com",
        databaseURL: "https://nuarkowe-default-rtdb.firebaseio.com",
        projectId: "nuarkowe",
        storageBucket: "nuarkowe.firebasestorage.app",
        messagingSenderId: "1063041816951",
        appId: "1:1063041816951:web:0ffe4185fd0102b878e972"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Conteúdo carregado do Firebase
    let allContent = {
        filmes: [],
        series: [],
        animes: []
    };

    let favorites = {
        filmes: [],
        series: [],
        animes: []
    };

    // Carrega conteúdo do Firebase
    function loadContentFromFirebase() {
        return new Promise((resolve) => {
            let loadedCount = 0;
            const totalCategories = 3;

            database.ref('content/filmes').once('value', (snapshot) => {
                const data = snapshot.val();
                allContent.filmes = data ? Object.keys(data).map(key => ({...data[key], firebaseKey: key})) : [];
                console.log('📽️ Filmes carregados:', allContent.filmes.length);
                loadedCount++;
                if (loadedCount === totalCategories) resolve();
            });

            database.ref('content/series').once('value', (snapshot) => {
                const data = snapshot.val();
                allContent.series = data ? Object.keys(data).map(key => ({...data[key], firebaseKey: key})) : [];
                console.log('📺 Séries carregadas:', allContent.series.length);
                loadedCount++;
                if (loadedCount === totalCategories) resolve();
            });

            database.ref('content/animes').once('value', (snapshot) => {
                const data = snapshot.val();
                allContent.animes = data ? Object.keys(data).map(key => ({...data[key], firebaseKey: key})) : [];
                console.log('🎌 Animes carregados:', allContent.animes.length);
                loadedCount++;
                if (loadedCount === totalCategories) resolve();
            });
        });
    }

    // Carrega favoritos do localStorage
    async function loadFavorites() {
        try {
            const loggedUser = JSON.parse(localStorage.getItem('nuarLoggedUser'));
            
            if (!loggedUser) {
                alert('Você precisa estar logado para ver seus favoritos!');
                window.location.href = '/index.html';
                return;
            }

            // Aguarda carregar o conteúdo do Firebase
            await loadContentFromFirebase();

            const savedFavorites = localStorage.getItem(`nuarFavorites_${loggedUser.email || loggedUser.username}`);
            
            if (savedFavorites) {
                const favoriteIds = JSON.parse(savedFavorites);
                console.log('💜 IDs dos favoritos:', favoriteIds);
                
                // Busca os dados completos de cada favorito usando firebaseKey OU id
                favoriteIds.forEach(favId => {
                    const filme = allContent.filmes.find(f => (f.firebaseKey || f.id) === favId);
                    const serie = allContent.series.find(s => (s.firebaseKey || s.id) === favId);
                    const anime = allContent.animes.find(a => (a.firebaseKey || a.id) === favId);
                    
                    if (filme) favorites.filmes.push(filme);
                    if (serie) favorites.series.push(serie);
                    if (anime) favorites.animes.push(anime);
                });
                
                console.log('✅ Favoritos encontrados:', {
                    filmes: favorites.filmes.length,
                    series: favorites.series.length,
                    animes: favorites.animes.length
                });
            }
            
            renderFavorites();
        } catch (error) {
            console.error('❌ Erro ao carregar favoritos:', error);
            alert('Erro ao carregar favoritos. Tente novamente.');
        }
    }

        function renderFavorites() {
            const todosGrid = document.getElementById('todos-grid');
            const filmesGrid = document.getElementById('filmes-grid');
            const seriesGrid = document.getElementById('series-grid');
            const animesGrid = document.getElementById('animes-grid');

            // Limpar grids
            todosGrid.innerHTML = '';
            filmesGrid.innerHTML = '';
            seriesGrid.innerHTML = '';
            animesGrid.innerHTML = '';

            // Todos os favoritos
            const allFavorites = [...favorites.filmes, ...favorites.series, ...favorites.animes];
            
            if (allFavorites.length === 0) {
                todosGrid.innerHTML = getEmptyState();
            } else {
                allFavorites.forEach(item => {
                    todosGrid.innerHTML += createCard(item);
                });
            }

            // Filmes
            if (favorites.filmes.length === 0) {
                filmesGrid.innerHTML = getEmptyState('filmes');
            } else {
                favorites.filmes.forEach(item => {
                    filmesGrid.innerHTML += createCard(item);
                });
            }

            // Séries
            if (favorites.series.length === 0) {
                seriesGrid.innerHTML = getEmptyState('séries');
            } else {
                favorites.series.forEach(item => {
                    seriesGrid.innerHTML += createCard(item);
                });
            }

            // Animes
            if (favorites.animes.length === 0) {
                animesGrid.innerHTML = getEmptyState('animes');
            } else {
                favorites.animes.forEach(item => {
                    animesGrid.innerHTML += createCard(item);
                });
            }
        }

        function createCard(item) {
            return `
                <div class="favorite-card" onclick="window.location.href='inicio'">
                    <div class="card-image">
                        <img src="${item.imageUrl}" alt="${item.title}" onerror="this.parentElement.innerHTML='<div class=card-placeholder>🎬</div>'">
                        <button class="remove-btn" onclick="event.stopPropagation(); removeFavorite(${item.id})" title="Remover dos favoritos">×</button>
                    </div>
                    <div class="card-info">
                        <div class="card-title" title="${item.title}">${item.title}</div>
                        <div class="card-meta">
                            <span>${item.year}</span>
                            <span class="rating">⭐ ${item.rating}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function getEmptyState(type = '') {
            const message = type ? `Você ainda não favoritou nenhum ${type}` : 'Você ainda não tem favoritos';
            return `
                <div class="empty-state">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                    </svg>
                    <h3>${message}</h3>
                    <p>Comece a favoritar seus conteúdos preferidos!</p>
                </div>
            `;
        }

        function removeFavorite(id) {
            if (confirm('Deseja remover este item dos favoritos?')) {
                try {
                    const loggedUser = JSON.parse(localStorage.getItem('nuarLoggedUser'));
                    if (!loggedUser) return;

                    const savedFavorites = localStorage.getItem(`nuarFavorites_${loggedUser.email || loggedUser.username}`);
                    if (savedFavorites) {
                        let favoriteIds = JSON.parse(savedFavorites);
                        favoriteIds = favoriteIds.filter(favId => favId !== id);
                        localStorage.setItem(`nuarFavorites_${loggedUser.email || loggedUser.username}`, JSON.stringify(favoriteIds));
                        
                        showToast('Removido dos favoritos!');
                        
                        // Recarrega a página
                        setTimeout(() => {
                            window.location.reload();
                        }, 500);
                    }
                } catch (error) {
                    console.error('❌ Erro ao remover favorito:', error);
                    alert('Erro ao remover favorito');
                }
            }
        }

        function switchTab(tabName) {
            // Remove active de todos os botões e conteúdos
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            
            // Adiciona active no botão clicado e conteúdo correspondente
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Carrega favoritos ao iniciar
        window.addEventListener('load', () => {
            console.log('🚀 Página de favoritos carregada');
            loadFavorites();
        });
    </script>
</body>
</html>
